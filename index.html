<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header id="cabeceraEncriptador">
      <h1 id="imgCabecera"><img src="./images/2572665.png" alt="logo" /></h1>
    </header>
    <main id="mainFormulario">
      <section class="formulario">
        <form class="formularioTexto"></form>
        <textarea class="espacioTexto"
          id="textoEncriptar"
          cols="70"
          rows="10"
          class="input-texto"
          placeholder="Ingrese el texto aqui"
          required
        ></textarea>
        <p>âš  Solo letras minusculas y sin acentos</p>
        <div id="espacioBotones">
          <button type="button" onclick="Encriptar()">Encriptar</button>
          <button type="button" onclick="Desencriptar()">Desencriptar</button>
        </div>
      </section>
      <section class="cajaTextoEncriptado">
        <div class="cajatexto">
          <img src="./images/searching-svgrepo-com.png" alt="" />
          <h2 id="TituloTextoEncriptado">Ningun mensaje fue encontrado</h2>
          <p class="DescripcionTextoEncriptado">
            Ingresa el texto que desees encriptar o Desencriptar
          </p>
        </div>
      </section>
    </main>
  </body>
</html>

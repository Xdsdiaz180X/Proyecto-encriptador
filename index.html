<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header id="cabeceraEncriptador">
      <h1 id="imgCabecera"><img src="./images/descarga.png" alt="logo" /></h1>
    </header>
    <main id="mainFormulario">
      <section class="formulario">
        <form id="formularioTexto">
          <textarea
            id="espacioTexto"
            id="textoEncriptar"
            cols="70"
            rows="10"
            class="input-texto"
            placeholder="Ingrese el texto aqui"
            required
          ></textarea>
        </form>
        <p>âš  Solo letras minusculas y sin acentos</p>
        <div id="espacioBotones">
          <button type="button" onclick="encriptar()" class="Encriptar">Encriptar</button>
          <button type="button" onclick="desencriptar()" class="Desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="cajaTextoEncriptado">
        <div id="cajaTexto">
          <img src="./images/searching-svgrepo-com.png" alt="" />
          <h2 id="TituloTextoEncriptado">Ningun mensaje fue encontrado</h2>
          <p class="DescripcionTextoEncriptado">
            Ingresa el texto que desees encriptar o Desencriptar
          </p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
